# ======================================================
# === BATCH MANAGEMENT CONTEXT CONFIGURATION         ===
# ======================================================
server:
  port: 8082

spring:
  application:
    name: batch-management-context
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect

openapi:
  service:
    title: "FoodChain - Batch Management API"
    version: "v1.0.0"
    description: "API para la gestión del ciclo de vida de lotes de producción."

---
# ======================================================
# === PERFIL DE DESARROLLO LOCAL (default)           ===
# ======================================================
spring:
  config:
    activate:
      on-profile: "default"
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/batch_management_db
    username: "foodchain_user"
    password: "foodchain_password"
    driver-class-name: com.mysql.cj.jdbc.Driver

---
# ======================================================
# === PERFIL DOCKER                                  ===
# ======================================================
spring:
  config:
    activate:
      on-profile: "docker"
  datasource:
    url: "${SPRING_DATASOURCE_URL}"
    username: "${SPRING_DATASOURCE_USERNAME}"
    password: "${SPRING_DATASOURCE_PASSWORD}"
    driver-class-name: com.mysql.cj.jdbc.Driver
  api:
    clients:
      iam-service:
        base-url: "http://localhost:8081/api/v1/iam/auth"
      traceability-service:
        base-url: "http://localhost:8083/api/v1/trace/events"
  # En Docker, las URLs de los clientes se inyectan como variables de entorno
  # desde docker-compose.yml y Spring las mapea automáticamente a 'api.clients...'.