services:
  mysql:
    image: mysql:8.0
    container_name: foodchain_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword # Contraseña para el usuario root
      MYSQL_DATABASE: identity_db       # Docker creará esta DB al iniciar
      MYSQL_USER: foodchain_user      # Nombre de nuestro nuevo usuario
      MYSQL_PASSWORD: foodchain_password  # Contraseña para nuestro nuevo usuario
    volumes:
      - ./db-init-scripts:/docker-entrypoint-initdb.d

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: foodchain_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: foodchain
      RABBITMQ_DEFAULT_PASS: foodchain