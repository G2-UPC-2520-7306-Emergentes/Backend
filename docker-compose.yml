# Este archivo orquesta el lanzamiento del ecosistema completo de FoodChain.
services:
  # -------------------------------------------------
  # --- INFRAESTRUCTURA DE TERCEROS ---
  # -------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: foodchain_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: identity_db # Solo crea la primera, el script crea las demás
      MYSQL_USER: foodchain_user
      MYSQL_PASSWORD: foodchain_password
    volumes:
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: foodchain_rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: foodchain
      RABBITMQ_DEFAULT_PASS: foodchain
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------
  # --- NUESTROS MICROSERVICIOS ---
  # -------------------------------------------------
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    ports:
      - "8080:8080"
    environment:
      # Activamos el perfil docker para todos nuestros servicios
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      identity-context:
        condition: service_started
      batch-management-context:
        condition: service_started
      traceability-context:
        condition: service_started

  identity-context:
    build: ./identity-context
    container_name: identity_context
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/identity_db" # Conexión por nombre de servicio
    depends_on:
      mysql:
        condition: service_healthy

  batch-management-context:
    build: ./batch-management-context
    container_name: batch_management_context
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/batch_management_db"
      SPRING_DATASOURCE_USERNAME: "foodchain_user" # ¡AÑADIR ESTA LÍNEA!
      SPRING_DATASOURCE_PASSWORD: "foodchain_password" # ¡AÑADIR ESTA LÍNEA!
      API_CLIENTS_IAM-SERVICE_BASE-URL: "http://identity-context:8081/api/v1/iam/auth"
      API_CLIENTS_TRACEABILITY-SERVICE_BASE-URL: "http://traceability-context:8083/api/v1/trace/events"
    depends_on:
      mysql:
        condition: service_healthy
      identity-context:
        condition: service_started

  traceability-context:
    build: ./traceability-context
    container_name: traceability_context
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/traceability_db"
      API_CLIENTS_BATCH-SERVICE_BASE-URL: "http://batch-management-context:8082/api/v1/batches"
      SPRING_DATASOURCE_USERNAME: "foodchain_user" # ¡AÑADIR ESTA LÍNEA!
      SPRING_DATASOURCE_PASSWORD: "foodchain_password" # ¡AÑADIR ESTA LÍNEA!
      API_CLIENTS_IAM-SERVICE_BASE-URL: "http://identity-context:8081/api/v1/iam/auth"
      # En Docker, Spring AMQP usará el host 'rabbitmq' definido en el perfil 'docker'
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-context:
        condition: service_started

  blockchain-worker-context:
    build: ./blockchain-worker-context
    container_name: blockchain_worker_context
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/traceability_db"
      BLOCKCHAIN_RPC-URL: "https://polygon-amoy.g.alchemy.com/v2/jPZqucxKewq9HbUPOZd09"
      BLOCKCHAIN_CONTRACT-ADDRESS: "0x9565726b49C383c0047c78C1405894a95C74E7c8"
      BLOCKCHAIN_PRIVATE-KEY: "0abd9a693bb03ebf7f6a9fb4717a4fc6bb620c7dfaf38d36708a5a1bba9227b3"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy